<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子玻璃板</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .child-pane {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      display: flex;
      align-items: stretch;
      box-shadow: 0 2px 12px rgba(59, 130, 246, 0.2);
      cursor: grab;
      user-select: none;
      /* 整个窗口可拖动 */
      -webkit-app-region: drag;
    }
    
    .child-pane:active {
      cursor: grabbing;
    }
    
    /* 内容区 */
    .pane-content {
      flex: 1;
      padding: 6px 10px;
      display: flex;
      align-items: flex-start;
      min-width: 0;
      overflow: auto;
      /* 继承父级可拖动 */
    }
    
    .pane-text {
      font-size: 13px;
      line-height: 1.4;
      color: #1f2937;
      word-break: break-word;
      white-space: pre-wrap;
    }
    
    /* 控制按钮 */
    .pane-controls {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding: 4px;
      -webkit-app-region: no-drag;
    }
    
    .pane-btn {
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 3px;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }
    
    .pane-btn:hover {
      background: rgba(0, 0, 0, 0.06);
      color: #374151;
    }
    
    .pane-btn.close:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }
    
    .pane-btn svg {
      width: 12px;
      height: 12px;
    }
    
    /* 复制成功状态 */
    .pane-btn.copied {
      color: #10b981;
    }
    
    /* 调整大小手柄 */
    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 12px;
      height: 12px;
      cursor: nwse-resize;
      -webkit-app-region: no-drag;
    }
    
    .resize-handle::after {
      content: '';
      position: absolute;
      right: 3px;
      bottom: 3px;
      width: 6px;
      height: 6px;
      border-right: 2px solid rgba(59, 130, 246, 0.4);
      border-bottom: 2px solid rgba(59, 130, 246, 0.4);
    }
    
    /* 深色主题 */
    [data-theme="dark"] .child-pane {
      background: rgba(30, 41, 59, 0.95);
      border-color: rgba(59, 130, 246, 0.4);
    }
    
    [data-theme="dark"] .pane-text {
      color: #e2e8f0;
    }
    
    [data-theme="dark"] .pane-btn {
      color: #64748b;
    }
    
    [data-theme="dark"] .pane-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
    }
    
    [data-theme="dark"] .resize-handle::after {
      border-color: rgba(96, 165, 250, 0.5);
    }
  </style>
</head>
<body>
  <div class="child-pane" id="pane">
    <!-- 内容 -->
    <div class="pane-content">
      <div class="pane-text" id="text">加载中...</div>
    </div>
    
    <!-- 控制按钮 -->
    <div class="pane-controls">
      <button class="pane-btn close" id="closeBtn" title="关闭">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    
    <!-- 调整大小手柄 -->
    <div class="resize-handle" id="resizeHandle"></div>
  </div>
  
  <script>
    // 从 URL 参数获取数据
    const params = new URLSearchParams(window.location.search);
    const paneId = params.get('id');
    const text = decodeURIComponent(params.get('text') || '');
    const theme = params.get('theme') || 'light';
    
    // 设置主题
    document.documentElement.setAttribute('data-theme', theme);
    
    // 设置文本
    document.getElementById('text').textContent = text || '(无内容)';
    
    // 关闭按钮
    document.getElementById('closeBtn').addEventListener('click', () => {
      if (window.electronChildPane) {
        window.electronChildPane.close();
      } else {
        window.close();
      }
    });
    
    // 手动实现调整大小（透明窗口在 Windows 上 resizable 可能不工作）
    const resizeHandle = document.getElementById('resizeHandle');
    let isResizing = false;
    let startX, startY, startWidth, startHeight;
    
    resizeHandle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      e.stopPropagation();
      isResizing = true;
      startX = e.screenX;
      startY = e.screenY;
      startWidth = window.outerWidth;
      startHeight = window.outerHeight;
      document.body.style.cursor = 'nwse-resize';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      const deltaX = e.screenX - startX;
      const deltaY = e.screenY - startY;
      const newWidth = Math.max(100, Math.min(600, startWidth + deltaX));
      const newHeight = Math.max(36, Math.min(400, startHeight + deltaY));
      
      if (window.electronChildPane) {
        window.electronChildPane.resize(newWidth, newHeight);
      }
    });
    
    document.addEventListener('mouseup', () => {
      if (isResizing) {
        isResizing = false;
        document.body.style.cursor = '';
      }
    });
    
    // 监听来自主进程的消息
    if (window.electronChildPane) {
      window.electronChildPane.onUpdate((data) => {
        if (data.text !== undefined) {
          document.getElementById('text').textContent = data.text;
        }
        if (data.theme !== undefined) {
          document.documentElement.setAttribute('data-theme', data.theme);
        }
      });
    }
  </script>
</body>
</html>
